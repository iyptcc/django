{% extends "dashboard/base-layout.html" %}
{% load bootstrap3 i18n %}


    {% block page_title %}Edge Server list{% endblock %}

    {% block page_content %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edge Servers for Stream <span class="label label-default"> {{ stream.name }}</span> <a href="{% url "virtual:create_streamedge" stream.id %}" class="btn btn-success">add</a></h3>
                    </div>
                    <div class="box-body no-padding table-responsive">
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th>Url</th>
                                    <th></th>
                                </tr>
                                {% for edge in object_list %}
                                <tr>
                                    <td>
                                        {{ edge.url }}
                                    </td>
                                    <td>
                                        <a class="btn btn-primary" href="{% url "virtual:change_streamedge" stream.id edge.id %}">edit</a>
                                        <a class="btn btn-danger" href="{% url "virtual:delete_streamedge" stream.id edge.id %}">delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
