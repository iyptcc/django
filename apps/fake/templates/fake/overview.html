{% extends "dashboard/base-layout.html" %}
{% load bootstrap3 i18n %}


    {% block page_title %}Fake Data{% endblock %}

    {% block page_content %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Actions</h3>
                    </div>
                    <div class="box-body">
                        <form method="post" action="{% url forms.0.0 %}">
                            {% bootstrap_form forms.0.1 %}
                            {% csrf_token %}
                            <input type="submit" value="generate" class="btn btn-success" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
